        <div id="map"></div>
        <script type="text/javascript">
            var map = L.map('map', {
                center: [52.48626, -1.89042],
                zoom: 14
            });

                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        </script>
